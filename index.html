<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="info-data">
                <div class="box-input">
                    <label class="label-txt" for="textDay">DAY</label>
                    <input type="text" name="textDay" id="textDay" class="box-txt">

                    <label class="label-txt" for="textMonth">MONTH</label>
                    <input type="text" name="textDay" id="textMonth" class="box-txt">

                    <label class="label-txt" for="textYear">YEAR</label>
                    <input type="text" name="textDay" id="textYear" class="box-txt">
                </div>
            </div>
            <div class="data-result"></div>
            <div class="button"></div>
        </div>
    </main>
</body>
</html>
