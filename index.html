<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="info-data">
                    <label class="label-txt" for="textDay">DIA
                    <input type="text" name="textDay" id="textDay" class="box-txt">
                    </label>

                    <label class="label-txt" for="textMonth">MÊS
                    <input type="text" name="textDay" id="textMonth" class="box-txt">
                    </label>

                    <label class="label-txt" for="textYear">ANO
                    <input type="text" name="textDay" id="textYear" class="box-txt">
                    </label>
                    <div class="box-button">
                        <div class="button">
                            <img class="seta" src="img/icon-arrow.svg">
                        </div>
                    </div>
            </div>
            <div class="data-result">
                <div class="data">
                    <div>
                        <p class="number">25</p>
                        <p class="text">anos</p>
                    </div>
                    <div>
                        <p class="number">3</p>
                        <p class="text">meses</p>
                    </div>
                    <div>
                        <p class="number">26</p>
                        <p class="text">dias</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Coded by <a href="https://www.linkedin.com/in/andnanni" target="_blank">André Nanni</a> - 2023
    </footer>
</body>
</html>
