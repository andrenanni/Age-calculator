<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="info-data">
                    <label class="label-txt" for="Day">DIA
                    <input type="text" name="Day" id="Day" class="box-txt">
                    </label>

                    <label class="label-txt" for="Month">MÊS
                    <input type="text" name="Month" id="Month" class="box-txt" value="" onclick="">
                    </label>

                    <label class="label-txt" for="Year">ANO
                    <input type="text" name="Year" id="Year" class="box-txt" value="" onclick="">
                    </label>
                    <div class="box-button">
                        <button class="button" type="button" onclick="CalcularInput"><img src="img/icon-arrow.svg"></button>
                    </div>
            </div>
            <div class="data-result">
                <div class="data">
                    <div>
                        <p class="number" id="resultYear"></p>
                        <p class="text">anos</p>
                    </div>
                    <div>
                        <p class="number" id="resultMonth"></p>
                        <p class="text">meses</p>
                    </div>
                    <div>
                        <p class="number" id="resultDay"></p>
                        <p class="text">dias</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Coded by <a href="https://www.linkedin.com/in/andnanni" target="_blank">André Nanni</a> - 2023
    </footer>
    <script src="script.js"></script>
</body>
</html>
